<h2>{{ vehicle.make | uppercase }} Details : </h2>
<div>
  <span>id: </span> {{ vehicle.id }}
</div>


<div>
  <label for="make">Make: </label>
  <input id="make" [(ngModel)]="vehicle.make" placeholder="Vehicle Make">
</div>
<div>
  <label for="model">Model: </label>
  <input id="model" [(ngModel)]="vehicle.model">
</div>
<div>
  <label for="year">Year: </label>
  <input id="year" [(ngModel)]="vehicle.year">
</div>
